---
- name: install php packages
  apt: pkg={{ item }} state=latest
  with_items:
    - php5
    - php5-cli
    - php5-fpm
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php5-mysql
    - php5-mcrypt
#    - php5-memcached

- name: install fpm pool configuration
  template: src=www.conf dest=/etc/php5/fpm/pool.d/www.conf
  notify: restart php-fpm