---
- name: use ondrej/php5-5.6 repo
  apt_repository: repo=ppa:ondrej/php5-5.6 update_cache=yes

- name: install php packages
  apt: pkg={{ item }} state=latest
  with_items:
    - php5
    - php5-cli
    - php5-fpm
    - php5-common
    - php5-curl
    - php5-dev
    - php5-gd
    - php5-mysql
    - php5-mcrypt
#    - php5-memcached

