---
# Php
php_fpm_socket: /var/run/php-fpm.sock
php_memory_limit: 128M
php_date_timezone: Australia/Melbourne

# Symfony
server_hostname: symfony.local

# Database
database_name: symfony
database_user: symfony
database_password: pass

# Repository
repo_url: git@github.com:nejibem/vagrant-ansible.git
repo_remote: origin
repo_version: master

# App
web_app_root: symfony